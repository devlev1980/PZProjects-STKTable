<form [formGroup]="tableForm">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Items Name </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.itemName" class="readonly" readonly formControlName="itemName">
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.region" class="readonly" readonly formControlName="region">
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.customerName" class="readonly" readonly formControlName="customerName">
       </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ecSalesPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EC Sales Price </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.ecSalesPrice" class="readonly" readonly formControlName="ecSalesPrice">
        </td>
    </ng-container>

    <ng-container matColumnDef="hqHtdCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HQ STD Cost </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.hqHtdCost" class="readonly" readonly formControlName="hqHtdCost">
        </td>
    </ng-container>

    <ng-container matColumnDef="transferPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Price </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.transferPrice" class="readonly" readonly formControlName="transferPrice">
      </td>
    </ng-container>

    <ng-container matColumnDef="localizationCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Localization Cost </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.localizationCost" class="readonly" readonly formControlName="localizationCost">
       </td>
    </ng-container>

    <ng-container matColumnDef="localCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Local Cost </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.localCost" class="readonly" readonly>
       </td>
    </ng-container>

    <ng-container matColumnDef="gm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GM % </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [value]="element.gm" class="readonly" readonly >
     </td>
    </ng-container>


    <ng-container matColumnDef="jan20qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Jan-20 Qnty </th>
      <td mat-cell *matCellDef="let element">
        <input type="text" matInput>
      </td>
    </ng-container>

    <ng-container matColumnDef="jan20usd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Jan-20 USD  </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>


    <ng-container matColumnDef="feb20qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Feb-20 Qnty </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="feb20usd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Feb-20 USD </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>






    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
